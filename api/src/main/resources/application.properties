spring.application.name=Insta_clone_API

spring.datasource.url=jdbc:h2:mem:insta_clone;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger/OpenAPI
springdoc.api-docs.path=/openapi
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.title=Insta_Clone API Docs
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.doc-expansion=none


